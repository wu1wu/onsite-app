<ion-side-menus>

  <ion-pane ion-side-menu-content drag-content='false'>
    <ion-nav-bar class="bar-header bar-dark nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
		<div class="item item-icon-left item-divider">
			<i class="icon ion-map"></i>
		    Navigation
		 </div>
        <ion-item nav-clear menu-close href="#/app/projects">
          Projects
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/templates">
          Templates
        </ion-item>
		<div class="item item-icon-left item-divider">
			<i class="icon ion-android-settings"></i>
		    Settings
		 </div>
        <ion-item nav-clear class='item-toggle'>
		  Autosync	
		  <label class="toggle toggle-postitive">
	         <input type="checkbox" ng-model='shouldSync' ng-change='toggleAutosync(shouldSync)'>
	         <div class="track">
	           <div class="handle"></div>
	         </div>
	       </label>
        </ion-item>
        <ion-item class='item-input item-select'>
                <div class="input-label">
                    Group
                </div>
            <select nav-clear menu-close ng-model='group' ng-options='group.name for group in groups' ng-change='setActiveGroup(group)'>
            </select>	    	
        </ion-item>
        <ion-item nav-clear class='item-input item-select'>
                <div class="input-label">
                    Arrange by
                </div>
                <select ng-model='groupBy' ng-change='setGroupBy(groupBy)'>
                    <option value='tag'>Tag</option>
                    <option value='space'>Space</option>
                </select>	    	
        </ion-item>
        <div class="item item-icon-left item-divider">
          <i class="icon ion-ios7-bolt"></i>
            Actions
         </div>
        <ion-item nav-clear menu-close io-tap='sync()'>
          Sync
        </ion-item>
        <ion-item nav-clear menu-close io-tap='logout()'>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
